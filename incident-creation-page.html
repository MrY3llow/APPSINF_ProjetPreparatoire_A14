<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signalement d’incident • Mon Site d’Événements</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html" aria-label="Accueil">
        <img src="../logo/3900597.png" alt="Logo du site" class="brand-logo">
        <span class="brand-title">Mon Site d’Événements</span>
      </a>

      <nav class="site-nav" aria-label="Navigation principale">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="login.html" class="nav-link">Connexion</a>
        <a href="register.html" class="nav-link">Inscription</a>
        <a href="create_event.html" class="nav-link btn btn-outline">Créer un événement</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <header class="card-head">
        <h1 class="card-title">Signaler un nouvel incident</h1>
      </header>

      <form class="form">
        <div class="field">
          <label for="desc" class="label">Description</label>
          <textarea id="desc" name="description" class="input input-area" placeholder="Que s’est-il passé ?"></textarea>
        </div>

        <div class="field">
          <label for="addr" class="label">Adresse</label>
          <input id="addr" type="text" name="adresse" class="input" placeholder="">
        </div>

        <div class="actions">
          <button class="btn" type="submit" disabled>Soumettre </button>
        </div>
      </form>
    </section>
  </main>

 
</body>
</html>
