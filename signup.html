<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription • Mon Site d’Événements</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html" aria-label="Accueil">
        <img src="logo.png" alt="Logo du site" class="brand-logo">
        <span class="brand-title">Mon Site d’Événements</span>
      </a>

      <div class="search-container">
        <form class="search-form" role="search" aria-label="Rechercher des incidents">
          <input type="search" class="search-input" placeholder="Rechercher des incidents..." aria-label="Rechercher des incidents" name="search">
        </form>
      </div>

      <nav class="site-nav" aria-label="Navigation principale">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="login.html" class="nav-link">Connexion</a>
        <a href="register.html" class="nav-link">Inscription</a>
        <a href="incident-creation.html" class="nav-link btn btn-outline">Créer un événement</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <header class="card-head">
        <h1 class="card-title">Création de compte</h1>
        <p class="card-subtitle">Inscrivez-vous pour accéder au site</p>
      </header>
      <form class="form">
        <div class="field">
          <label for="username" class="label">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" class="input" placeholder="Choisissez votre nom d'utilisateur">
        </div>
        
        <div class="field">
          <label for="password" class="label">Mot de passe</label>
          <input type="password" id="password" name="password" class="input" placeholder="Choisissez votre mot de passe">
        </div>
        
        <div class="field">
          <label for="fullname" class="label">Nom complet</label>
          <input type="text" id="fullname" name="fullname" class="input" placeholder="Entrez votre nom et prénom">
        </div>
        
        <div class="field">
          <label for="email" class="label">Courrier électronique</label>
          <input type="email" id="email" name="email" class="input" placeholder="Entrez votre adresse e-mail">
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
        
        <a href="login.html" class="form-link" style="display:block; margin-top:0.3em;">
          Retourner à la page d'identification
        </a>
      </form>
    </section>
  </main>

    </div>

</body>
</html>
