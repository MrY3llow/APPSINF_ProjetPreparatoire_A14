<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription • Mon Site d’Événements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html" aria-label="Accueil">
        <img src="logo.png" alt="Logo du site" class="brand-logo">
        <span class="brand-title">Mon Site d’Événements</span>
      </a>

      <nav class="site-nav" aria-label="Navigation principale">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="login.html" class="nav-link">Connexion</a>
        <a href="incident-creation.html" class="nav-link btn btn-outline">Créer un événement</a>
      </nav>
    </div>
  </header>

    <div class="input_bars">
        <h1>
            Création de compte
        </h1>
        <h2>
            Nom de l'utilisateur
        </h2>
        <form>
            <input type="text" id="chose1" name="chose1" placeholder="Choisissez votre nom d'utilisateur">
        </form>
        <h2>
            Mot de passe
        </h2>
        <form>
            <input type="text" id="chose2" name="chose2" placeholder="Choisissez votre mot de passe">
        </form>
        
        <h2>
            Nom complet
        </h2>
        <form>
            <input type="text" id="chose1" name="chose1" placeholder="Entrez votre nom et prénom">
        </form>

        <h2>
            Courrier électronique
        </h2>
        <form>
            <input type="text" id="chose1" name="chose1" placeholder="Entrez votre addresse e-mail">
        </form>

        <a href="login.html">
            Retourner à la page d'identification
        </a>

    </div>

</body>
</html>
